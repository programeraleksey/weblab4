spring.datasource.url=jdbc:postgresql://localhost:1234/weblab4

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.jdbc.time_zone=UTC
server.forward-headers-strategy=framework


server.port=8443

server.ssl.enabled=true
server.ssl.key-store=/opt/homebrew/etc/nginx/certs/backend.p12
server.ssl.key-store-type=PKCS12
server.ssl.key-store-password=1234
server.ssl.key-alias=backend


spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

spring.security.oauth2.client.registration.google.scope=openid, profile

